name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'integrated-final/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼·åˆ¶éƒ¨ç½² (å¿½ç•¥è·¯å¾‘éŽæ¿¾)'
        required: false
        type: boolean
        default: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: line-ai-assistant
  # Optional: API_URL for application configuration (if your app needs an external API endpoint)
  # Set this secret only if your application requires it
  API_URL: ${{ secrets.API_URL }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    # è‡ªå‹•æŽ¨é€æˆ–æ‰‹å‹•è§¸ç™¼æ™‚åŸ·è¡Œ
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: integrated-final/package-lock.json

      - name: Install dependencies
        working-directory: integrated-final
        run: npm ci

      - name: Build frontend
        working-directory: integrated-final
        run: npm run build

      # Authentication: Use EITHER Workload Identity Federation (recommended) OR Service Account JSON key
      # Method A (Recommended): Workload Identity Federation
      #   - Set secrets: WORKLOAD_IDENTITY_PROVIDER, SERVICE_ACCOUNT_EMAIL, GCP_PROJECT_ID
      #   - Uncomment the workload_identity_provider and service_account blocks below
      # Method B (Quick setup): Service Account JSON key
      #   - Set secret: GCP_SA_KEY (complete JSON key file content)
      #   - Keep the credentials_json block below (currently active)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          # Method B: Service Account JSON key (currently active)
          # Comment out this line if using Workload Identity Federation
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
          # Method A: Workload Identity Federation (recommended for production)
          # Uncomment these two lines and comment out credentials_json above to use WIF:
          # workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          # service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --project="${PROJECT_ID}"
          echo "PROJECT_ID=${PROJECT_ID}"
          echo "Configured Docker for project: ${PROJECT_ID}"

      - name: Build Docker image
        working-directory: integrated-final
        run: |
          echo "Building Docker image for project: ${PROJECT_ID}"
          docker build \
            -t gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${{ github.sha }} \
            -t gcr.io/${PROJECT_ID}/${SERVICE_NAME}:latest \
            .

      - name: Push Docker image
        run: |
          echo "Pushing Docker images for project: ${PROJECT_ID}"
          docker push gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${{ github.sha }}
          docker push gcr.io/${PROJECT_ID}/${SERVICE_NAME}:latest

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying ${SERVICE_NAME} to project: ${PROJECT_ID} in region: ${REGION}"
          gcloud run deploy ${SERVICE_NAME} \
            --project="${PROJECT_ID}" \
            --image gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${{ github.sha }} \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production,PORT=8080" \
            --update-secrets "GOOGLE_API_KEY=GOOGLE_API_KEY:latest" \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300 \
            --quiet

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} \
            --project="${PROJECT_ID}" \
            --region ${REGION} \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ éƒ¨ç½²æˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æœå‹™åç¨±:** $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**éƒ¨ç½²å€åŸŸ:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**æœå‹™ URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**æäº¤ SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**è§¸ç™¼æ–¹å¼:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… æ‡‰ç”¨ç¨‹å¼å·²æˆåŠŸéƒ¨ç½²åˆ° Google Cloud Run" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "å‰å¾€ [${{ steps.get-url.outputs.url }}](${{ steps.get-url.outputs.url }}) æŸ¥çœ‹æ‚¨çš„æ‡‰ç”¨ç¨‹å¼" >> $GITHUB_STEP_SUMMARY
