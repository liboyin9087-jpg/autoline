name: Auto Deploy Updates

# æ–°çš„è§¸ç™¼æ¢ä»¶ï¼šæ¯æ¬¡ push åˆ° mainï¼ˆä¸”æœ‰ä¿®æ”¹ integrated-final/**ï¼‰æœƒè§¸ç™¼éƒ¨ç½²
# åŒæ™‚ä¿ç•™æ‰‹å‹•è§¸ç™¼ workflow_dispatch
on:
  push:
    branches:
      - main
    paths:
      - 'integrated-final/**'
  workflow_dispatch:
    inputs:
      deploy_immediately:
        description: 'ç«‹å³éƒ¨ç½²æœ€æ–°å…§å®¹åˆ° Cloud Run'
        required: false
        type: boolean
        default: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: line-ai-assistant

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ä½¿ç”¨è§¸ç™¼ push çš„ commit
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: integrated-final/package-lock.json

      - name: Install dependencies
        working-directory: integrated-final
        run: npm ci

      - name: Build frontend
        working-directory: integrated-final
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        working-directory: integrated-final
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production" \
            --update-secrets "GOOGLE_API_KEY=GOOGLE_API_KEY:latest" \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300 \
            --quiet

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "url=$SERVICE_URL" > $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ è‡ªå‹•éƒ¨ç½²å®Œæˆ" > $GITHUB_STEP_SUMMARY
          echo "" > $GITHUB_STEP_SUMMARY
          echo "**æœå‹™åç¨±:** $SERVICE_NAME" > $GITHUB_STEP_SUMMARY
          echo "**éƒ¨ç½²å€åŸŸ:** $REGION" > $GITHUB_STEP_SUMMARY
          echo "**æœå‹™ URL:** ${{ steps.get-url.outputs.url }}" > $GITHUB_STEP_SUMMARY
          echo "**æäº¤ SHA:** ${{ github.sha }}" > $GITHUB_STEP_SUMMARY
