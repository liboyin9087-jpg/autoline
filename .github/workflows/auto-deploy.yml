name: Auto Deploy Updates

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_immediately:
        description: 'ç«‹å³éƒ¨ç½²æœ€æ–°å…§å®¹åˆ° Cloud Run'
        required: false
        type: boolean
        default: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: line-ai-assistant

jobs:
  # ç•¶ PR åˆä½µåˆ° main æ™‚è‡ªå‹•éƒ¨ç½²
  deploy-on-merge:
    name: åˆä½µå¾Œè‡ªå‹•éƒ¨ç½²
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'automated')
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: integrated-final/package-lock.json

      - name: Install dependencies
        working-directory: integrated-final
        run: npm ci

      - name: Build frontend
        working-directory: integrated-final
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        working-directory: integrated-final
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production" \
            --update-secrets "GOOGLE_API_KEY=GOOGLE_API_KEY:latest" \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300 \
            --quiet

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

