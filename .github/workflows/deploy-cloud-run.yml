name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允許手動觸發

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: autoline
  REGION: asia-east1

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Submit build to Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format="value(status.url)")
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Show deployment result
        run: |
          echo "✅ Deployment successful!"
          echo "Service URL: ${{ steps.get-url.outputs.url }}"
          echo "Health Check: ${{ steps.get-url.outputs.url }}/api/health"

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to start..."
          sleep 30

      - name: Test health endpoint
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0
          RETRY_DELAY=10
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Testing health endpoint (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."
            if curl -f -s ${{ steps.get-url.outputs.url }}/api/health; then
              echo "✅ Health check passed!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          exit 1
