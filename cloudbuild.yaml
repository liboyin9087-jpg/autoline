steps:
  # 1. 安裝依賴
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['install']
    id: 'install-dependencies'

  # 2. 建置前端
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # 3. 建置 Docker 映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build-frontend']

  # 4. 推送映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
    id: 'push-latest-tag'
    waitFor: ['build-docker-image']

  # 5. 部署到 Cloud Run (修正密鑰衝突)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'line-ai-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
    id: 'deploy-cloud-run'
    waitFor: ['push-docker-image']

images:
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
