steps:
  # Step 1: Install dependencies and build in integrated-final
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd integrated-final
        npm install --legacy-peer-deps
        npm run build
        ls -la dist/

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/autoline:$SHORT_SHA', '-f', 'integrated-final/Dockerfile', 'integrated-final']

  # Step 3: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/autoline:$SHORT_SHA']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'autoline'
      - '--image=gcr.io/$PROJECT_ID/autoline:$SHORT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=GOOGLE_API_KEY=GOOGLE_API_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/autoline:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
