steps:
  # 步驟 1: 安裝依賴
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['install', '--legacy-peer-deps']
    dir: 'integrated-final'
    id: 'install-dependencies'

  # 步驟 2: 建置前端
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'integrated-final'
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # 步驟 3: 建立 Docker 映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
      - '.'
    dir: 'integrated-final'
    id: 'build-docker-image'
    waitFor: ['build-frontend']

  # 步驟 4: 推送映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # 步驟 5: 推送 Latest 標籤
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
    id: 'push-latest-tag'
    waitFor: ['build-docker-image']

  # 步驟 6: 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'line-ai-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '8080'  # 這裡的 port 是告訴 Cloud Run 容器內部開哪個孔，這是可以保留的
      - '--set-env-vars'
      - 'NODE_ENV=production' # 這裡已經移除了 PORT=8080
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
    id: 'deploy-cloud-run'
    waitFor: ['push-docker-image']

images:
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
