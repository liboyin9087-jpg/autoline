<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>仙女下凡來點名</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fairy: {
                primary: '#5F8D78',
                dark: '#4A6F5E',
                bg: '#F5F5F0',
                card: '#FFFFFF',
                accent: '#D97D54',
                text: '#333333',
                user: '#5F8D78',
                ai: '#FFFFFF'
              }
            },
            fontFamily: { sans: ['"Noto Sans TC"', 'sans-serif'] },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' }
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            },
            boxShadow: {
              soft: '0 4px 20px -2px rgba(95, 141, 120, 0.1)'
            }
          }
        }
      };
    </script>
    <style>
      body {
        background-color: #f5f5f0;
        color: #333;
        background-image: radial-gradient(at 0% 0%, rgba(95, 141, 120, 0.08) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(217, 125, 84, 0.08) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
