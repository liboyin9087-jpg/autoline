steps:
  # Step 1: Install dependencies
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['install']
    dir: 'integrated-final'
    id: 'install-dependencies'

  # Step 2: Build the frontend
  - name: 'node:20-slim'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'integrated-final'
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # Step 3: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
      - '.'
    dir: 'integrated-final'
    id: 'build-docker-image'
    waitFor: ['build-frontend']

  # Step 4: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Step 5: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'
    id: 'push-latest-tag'
    waitFor: ['build-docker-image']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'line-ai-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
    id: 'deploy-cloud-run'
    waitFor: ['push-docker-image']

images:
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/line-ai-assistant:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
